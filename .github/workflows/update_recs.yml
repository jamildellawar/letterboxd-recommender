name: Recommendation Update

on:
  schedule:
    - cron: '0 11 */2 * *'  # Every 2 days at 6 AM ET (11:00 UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -e ".[dev]" scipy

      - name: Restore catalog, history, and MovieLens data
        uses: actions/cache@v4
        with:
          path: |
            data/processed/
            data/raw/tmdb_cache.json
            data/raw/ml-25m/
            data/history/
            models/
          key: rec-data-${{ github.run_id }}
          restore-keys: rec-data-

      - name: Download MovieLens data
        run: python -m src.scripts.download_movielens

      - name: Run recommendation update
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
          GUEST_CACHE_BUCKET: ${{ secrets.GUEST_CACHE_BUCKET }}
        run: python -m src.scripts.weekly_update
